<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
         /* RESET ET STYLES GÉNÉRAUX */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: blue;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CONTENEUR PRINCIPAL */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        /* TITRE */
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* LABELS */
        label {
            display: block;
            margin: 15px 0 8px;
            color: #555;
            font-weight: 500;
        }

        /* CHAMPS DE SAISIE */
        .put {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .put:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        /* ZONE DE TEXTE */
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        /* LISTE DÉROULANTE */
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* RADIO ET CHECKBOX */
        input[type="radio"],
        input[type="checkbox"] {
            margin: 10px 5px 10px 0;
            transform: scale(1.2);
        }

        /* GROUPE DE BOUTONS RADIO */
        input[name="ok"] {
            margin-left: 15px;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form action="" class="container">
<form action="" class="container">
        <h2>REGISTER</h2>
        <label for="">Nom</label>
        <input type="text" class="put">
        <label for="">Prénom</label>
        <input type="text" class="put">
        <label for="">Votre email</label>
        <input type="email" class="put">
        <label for="">Mot de passe</label>
        <input type="password" class="put">
        <label for="">Message</label>
        <textarea id="Message"></textarea>
        <label for="">Le sexe</label>
        <select id="select">
            <option value="">M</option>
            <option value="">F</option>
        </select>
        <label for="name">Choix</label>
        <input type="radio" name="ok">
        <input type="radio" name="ok">
        <label for="">Dit oui ou non</label>
        <input type="checkbox" name="oki">
        <input type="checkbox" name="oki">
    </form>
</body>
</html>
